<html>
<head>
<style>
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.1/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
</head>
<body>
    data Scale
    <select id="scale">
        <option value="12">12 months</option>
        <option value="3">3 months</option>
    </select>
    Course Length
    <select id="duration">
        <option value="all">All</option>
        <option value="11">11 months</option>
        <option value="6">6 months</option>
    </select>
    <select id="gap">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
<div id="graph-container">
<canvas id="myChart" width="400" height="400"></canvas>
</div>
<script>
function drawChart(data) {
  $('#myChart').remove(); // this is my <canvas> element
  $('#graph-container').append('<canvas id="myChart"><canvas>');
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: _.keys(data),
      datasets: [{
        label: '# of Submissions',
        data: _.values(data)
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
  });
}

function filterBy(data, gap) {
  if (typeof(gap) == 'undefined') {
    gap = 10;
  }
  var rows = _.flatten(_.map(data, function(course){ return course.submissions;}));
  var points = _.groupBy(rows, function(attempt) {
      return Math.floor(attempt.point/gap);
  });
  console.log(points);
  var result = {};
  _.each(points, function(val, key) {
    result[key] = val.length;

  });
  return result;
}

var submission = [];

$('#duration').change(function() {
  var gap = $('#gap').val();
  if (this.value != 'all') {
    updateChart(gap, this.value);
  } else {
    updateChart(gap);
  }
});

$('#gap').change(function() {
  var duration = $('#duration').val();
  if ($('#scale').val() == 12) {
    updateChart(this.value, duration);
  } else {
    drawChart(filterBy(submission, this.value));
  }
});

$('#scale').change(function() {
  var gap = $('#gap').val();
  if (this.value == 12) {
    updateChart(gap);
    $('#duration').show();
  } else {
    $('#duration').hide();
    drawChart(filterBy(submission, gap));
  }
});


function updateChart(unit, duration) {
  if (typeof(duration) == 'undefined' || duration=='all') {
    duration = '';
  } else {
    duration="_"+duration+"months";
  }
  $.ajax("result/submission_result"+duration+"_"+unit+".json").done(function(data){
    if (typeof(data) == 'string') {
      data = JSON.parse(data);
    }
    drawChart(data);
  });
}

$.ajax("submission.json").done(function(data){
  if (typeof(data) == 'string') {
    data = JSON.parse(data);
  }
  submission = data;
  drawChart(filterBy(data, 5));
});
</script>
</body>
</html>
